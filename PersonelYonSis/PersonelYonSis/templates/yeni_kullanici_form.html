<br>
<h3>Yeni Kullanıcı Ekle</h3>
<br>
<form action="{% url 'add_user' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="username">Kullanıcı Adı</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Kullanıcı Adı" required>
    </div>
    <div class="form-group">
        <label for="fullname">Ad Soyad</label>
        <input type="text" class="form-control" id="fullname" name="fullname" placeholder="Ad Soyad" required>
    </div>
    <br>
    <div class="form-group">
        <label for="roles">Kullanıcı Rolleri</label>
        <select name="roles" id="roles" class="selectpicker" multiple data-live-search="true">
            {% for role in roles %}
            <option value="{{ role.RoleID }}">{{ role.RoleName }}</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-success mt-3">Kullanıcı Ekle</button>
    <button type="button" class="btn btn-secondary mt-3" onclick="closeForm()">Kapat</button>
</form>
