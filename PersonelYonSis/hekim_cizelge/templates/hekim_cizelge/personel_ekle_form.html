<div class="card">
    <div class="card-header">
        <h4>Yeni Hekim Ekle</h4>
    </div>
    <div class="card-body">
        <form action="{% url 'hekim_cizelge:personel_ekle' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="PersonelID">T.C. Kimlik No</label>
                <input type="number" class="form-control" id="PersonelID" name="PersonelID" placeholder="Personel TC" required oninput="validateTC(this)">
            </div>
            <div class="form-group">
                <label for="PersonelName">Ad</label>
                <input type="text" class="form-control" id="PersonelName" name="PersonelName" placeholder="Personel Adı" required>
            </div>
            <div class="form-group">
                <label for="PersonelTitle">Unvan</label>
                <input type="text" class="form-control" id="PersonelTitle" name="PersonelTitle" placeholder="Personel Unvanı">
            </div>
            <div class="form-group">
                <label for="PersonelBranch">Branş</label>
                <input type="text" class="form-control" id="PersonelBranch" name="PersonelBranch" required>
            </div>
            <button type="submit" class="btn btn-danger mt-3">Kaydet</button>
            <a href="{% url 'hekim_cizelge:personeller' %}" class="btn btn-primary mt-3">Geri Dön</a>
        </form>
    </div>
</div>
<script>
    function validateTC(input) {
        const tcNo = input.value;
    
        // Sadece sayılardan oluşup oluşmadığını kontrol et
        if (!/^\d{11}$/.test(tcNo)) {
            alert("T.C. Kimlik No 11 haneli bir sayı olmalıdır.");
            input.value = ""; // Geçersiz girişleri temizle
            return false;
        }
    
        // Daha detaylı T.C. Kimlik No doğrulama algoritmaları buraya eklenebilir
        // ...
    
        return true;
    }
</script>
