<div class="modal fade" id="durum_belgesiModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Durum Belgesi</h5>
        <button type="button" class="btn-close" aria-label="Close" onclick="closeDurumBelgesiModal()"></button>
      </div>
      <div class="modal-body">
        <form id="durum_belgesiForm">
          {% csrf_token %}
          <input type="hidden" name="id" id="durum_belgesi_id">
          <div class="mb-2">
            <label class="form-label">Ad</label>
            <input type="text" class="form-control" name="ad" id="durum_belgesi_ad" required>
          </div>
          <div class="mb-2">
            <label class="form-label">Metin</label>
            <textarea class="form-control" name="metin" id="durum_belgesi_metin" rows="8" required></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" onclick="closeDurumBelgesiModal()">Kapat</button>
        <button type="button" class="btn btn-primary" onclick="saveDurumBelgesi()">Kaydet</button>
      </div>
    </div>
  </div>
</div>
