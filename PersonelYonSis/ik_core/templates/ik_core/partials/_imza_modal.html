<div id="imzaModal" class="modal" style="display:none">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">İmza</h5>
        <button type="button" class="btn-close" onclick="closeImzaModal()"></button>
      </div>
      <div class="modal-body">
        <form id="imzaForm" onsubmit="event.preventDefault(); saveImza();">
          {% csrf_token %}
          <input type="hidden" name="id" id="imza_id" />
          <div class="mb-2">
            <label class="form-label">Kısa Ad</label>
            <input type="text" class="form-control" name="ad" id="imza_ad" required>
          </div>
          <div class="mb-2">
            <label class="form-label">Metin</label>
            <textarea class="form-control" name="metin" id="imza_metin" rows="3" required></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" onclick="closeImzaModal()">Kapat</button>
        <button class="btn btn-primary" onclick="saveImza()">Kaydet</button>
      </div>
    </div>
  </div>
</div>
