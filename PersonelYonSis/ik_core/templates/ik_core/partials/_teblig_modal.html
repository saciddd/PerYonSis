<div id="tebligModal" class="modal" style="display:none">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Tebliğ</h5>
        <button type="button" class="btn-close" onclick="closeTebligModal()"></button>
      </div>
      <div class="modal-body">
        <form id="tebligForm" onsubmit="event.preventDefault(); saveTeblig();">
          {% csrf_token %}
          <input type="hidden" name="id" id="teblig_id" />
          <div class="mb-2">
            <label class="form-label">Kısa Ad</label>
            <input type="text" class="form-control" name="ad" id="teblig_ad" required>
          </div>
          <div class="mb-2">
            <label class="form-label">Metin</label>
            <textarea class="form-control" name="metin" id="teblig_metin" rows="3" required></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" onclick="closeTebligModal()">Kapat</button>
        <button class="btn btn-primary" onclick="saveTeblig()">Kaydet</button>
      </div>
    </div>
  </div>
</div>
