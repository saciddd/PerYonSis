{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container mt-3">
  <div class="d-flex justify-content-between align-items-center mb-2">
    <h5>Tebliğ Tanımları</h5>
    <button class="btn btn-primary" onclick="openTebligModal()">Tebliğ Ekle</button>
  </div>
  <table class="table table-sm table-striped">
    <thead>
      <tr>
        <th>Kısa Ad</th>
        <th>Metin</th>
        <th style="width:90px"></th>
      </tr>
    </thead>
    <tbody id="tebligTableBody">
      {% for t in tebligler %}
      <tr data-id="{{ t.id }}">
        <td>{{ t.ad }}</td>
        <td><div style="white-space:pre-line; text-align:center; max-height:4.5em; overflow:auto;">{{ t.metin }}</div></td>
        <td class="text-end">
          <button class="btn btn-sm btn-outline-secondary" onclick="openTebligModal({{ t.id }}, '{{ t.ad|escapejs }}', `{{ t.metin|escapejs }}`)"><i class="bi bi-pencil"></i></button>
          <button class="btn btn-sm btn-outline-danger" onclick="deleteTeblig({{ t.id }})"><i class="bi bi-trash"></i></button>
        </td>
      </tr>
      {% empty %}
      <tr><td colspan="3" class="text-center">Kayıt yok</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% include 'ik_core/partials/_teblig_modal.html' %}
{% endblock %}
{% block extra_js %}
<script>
function openTebligModal(id, ad, metin){
  document.getElementById('teblig_id').value = id || '';
  document.getElementById('teblig_ad').value = ad || '';
  document.getElementById('teblig_metin').value = metin || '';
  document.getElementById('tebligModal').style.display = 'block';
}
function closeTebligModal(){
  document.getElementById('tebligModal').style.display = 'none';
}
async function saveTeblig(){
  const form = document.getElementById('tebligForm');
  const formData = new FormData(form);
  const res = await fetch('{% url "ik_core:teblig_metni_ekle" %}', {method:'POST', headers:{'X-CSRFToken': '{{ csrf_token }}'}, body: formData});
  if(res.ok){ location.reload(); }
  else { alert('Kaydetme hatası'); }
}
async function deleteTeblig(id){
  if(!confirm('Silmek istiyor musunuz?')) return;
  const res = await fetch('{% url "ik_core:teblig_metni_sil" 0 %}'.replace('/0/','/'+id+'/'), {method:'POST', headers:{'X-CSRFToken': '{{ csrf_token }}'}});
  if(res.ok){ location.reload(); }
  else { alert('Silme hatası'); }
}
</script>
{% endblock %}
