{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container mt-3">
  <div class="d-flex justify-content-between align-items-center mb-2">
    <h5>Tebliğ Tanımları</h5>
    <button class="btn btn-primary" onclick="openTebligModal()">Tebliğ Ekle</button>
  </div>
  <table class="table table-sm table-striped">
    <thead>
      <tr>
        <th>Kısa Ad</th>
        <th>Metin</th>
        <th style="width:90px"></th>
      </tr>
    </thead>
    <tbody id="tebligTableBody">
      {% for t in tebligler %}
      <tr data-id="{{ t.id }}">
        <td>{{ t.ad }}</td>
        <td><div style="white-space:pre-line; text-align:center; max-height:4.5em; overflow:auto;">{{ t.metin }}</div></td>
        <td class="text-end">
          <button class="btn btn-sm btn-outline-secondary" onclick="openTebligModal({{ t.id }}, '{{ t.ad|escapejs }}', `{{ t.metin|escapejs }}`)"><i class="bi bi-pencil"></i></button>
          <button class="btn btn-sm btn-outline-danger" onclick="deleteTeblig({{ t.id }})"><i class="bi bi-trash"></i></button>
        </td>
      </tr>
      {% empty %}
      <tr><td colspan="3" class="text-center">Kayıt yok</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% include 'ik_core/partials/_teblig_modal.html' %}
{% endblock %}
{% block extra_js %}
<script>
function openTebligModal(id, ad, metin){
  document.getElementById('teblig_id').value = id || '';
  document.getElementById('teblig_ad').value = ad || '';
  document.getElementById('teblig_metin').value = metin || '';
  const tebligModal = document.getElementById('tebligModal');
  if(window.bootstrap && bootstrap.Modal){
    if(!tebligModal._bsModal) tebligModal._bsModal = new bootstrap.Modal(tebligModal);
    tebligModal._bsModal.show();
  } else {
    // fallback: show modal and add backdrop
    tebligModal.classList.add('show');
    tebligModal.style.display = 'block';
    tebligModal.setAttribute('aria-modal','true');
    tebligModal.removeAttribute('aria-hidden');
    if(!document.getElementById('tebligModalBackdrop')){
      const bg = document.createElement('div');
      bg.id = 'tebligModalBackdrop';
      bg.className = 'modal-backdrop fade show';
      document.body.appendChild(bg);
    }
  }
}
function closeTebligModal(){
  const tebligModal = document.getElementById('tebligModal');
  if(window.bootstrap && bootstrap.Modal){
    if(tebligModal._bsModal) tebligModal._bsModal.hide();
  } else {
    // fallback: hide modal and remove backdrop
    tebligModal.classList.remove('show');
    tebligModal.style.display = 'none';
    tebligModal.setAttribute('aria-hidden','true');
    tebligModal.removeAttribute('aria-modal');
    const bg = document.getElementById('tebligModalBackdrop');
    if(bg) document.body.removeChild(bg);
  }
}
async function saveTeblig(){
  const form = document.getElementById('tebligForm');
  const formData = new FormData(form);
  const res = await fetch('{% url "ik_core:teblig_metni_ekle" %}', {method:'POST', headers:{'X-CSRFToken': '{{ csrf_token }}'}, body: formData});
  if(res.ok){ location.reload(); }
  else { alert('Kaydetme hatası'); }
}
async function deleteTeblig(id){
  if(!confirm('Silmek istiyor musunuz?')) return;
  const res = await fetch('{% url "ik_core:teblig_metni_sil" 0 %}'.replace('/0/','/'+id+'/'), {method:'POST', headers:{'X-CSRFToken': '{{ csrf_token }}'}});
  if(res.ok){ location.reload(); }
  else { alert('Silme hatası'); }
}
</script>
{% endblock %}
