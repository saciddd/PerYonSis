{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Birim Yönetimi</h3>
                </div>
                <div class="card-body">
                    <table class="table table-bordered table-striped">
                        <thead>
                            <tr>
                                <th>Birim Adı</th>
                                <th>İşlemler</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for birim in birimler %}
                            <tr>
                                <td>{{ birim.BirimAdi }}</td>
                                <td>
                                    <button class="btn btn-outline-secondary btn-sm" 
                                            onclick="openBirimListeleriModal({{ birim.BirimID }})" 
                                            title="Listeler">
                                        <i class="bi bi-card-checklist"></i>
                                    </button>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

{% include 'partials/birim_listeleri_modal.html' %}
{% endblock %}

{% block extra_js %}
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
{% endblock %}
