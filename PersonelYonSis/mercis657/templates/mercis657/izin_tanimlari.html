<div>
    <h5>İzin Tanımları</h5>
    <form id="izinEkleForm" class="mb-3">
        <div class="input-group">
            <input type="text" class="form-control" name="ad" placeholder="Yeni izin adı..." required>
            <button class="btn btn-success" type="submit">Ekle</button>
        </div>
    </form>
    <table class="table table-sm table-bordered">
        <thead>
            <tr>
                <th>İzin Adı</th>
                <th>Aktif</th>
                <th>İşlem</th>
            </tr>
        </thead>
        <tbody>
            {% for izin in izinler %}
            <tr>
                <td>{{ izin.ad }}</td>
                <td>
                    <input type="checkbox" {% if izin.aktif %}checked{% endif %} disabled>
                </td>
                <td>
                    <button class="btn btn-outline-secondary btn-sm" onclick="editIzin({{ izin.id }}, '{{ izin.ad|escapejs }}')"><i class="bi bi-pencil"></i></button>
                    <button class="btn btn-outline-warning btn-sm" onclick="toggleIzinAktif({{ izin.id }}, this)">
                        <i class="bi bi-toggle-{% if izin.aktif %}on{% else %}off{% endif %}"></i> {% if izin.aktif %}Pasif Yap{% else %}Aktif Yap{% endif %}
                    </button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<script>
document.getElementById('izinEkleForm').onsubmit = function(e) {
    e.preventDefault();
    const input = this.querySelector('input[name="ad"]');
    fetch("{% url 'mercis657:izin_ekle' %}", {
        method: 'POST',
        headers: {'X-CSRFToken': '{{ csrf_token }}', 'Content-Type': 'application/json'},
        body: JSON.stringify({ad: input.value})
    })
    .then(resp => resp.json())
    .then(data => {
        if (data.status === 'success') location.reload();
        else alert(data.message || 'İzin eklenemedi.');
    });
};
function toggleIzinAktif(id, btn) {
    fetch("{% url 'mercis657:izin_toggle_aktif' 0 %}".replace('0', id), {
        method: 'POST',
        headers: {'X-CSRFToken': '{{ csrf_token }}'}
    }).then(resp => resp.json()).then(data => {
        if (data.status === 'success') location.reload();
        else alert(data.message || 'İşlem başarısız.');
    });
}
function editIzin(id, ad) {
    const yeniAd = prompt('Yeni izin adı:', ad);
    if (!yeniAd || yeniAd.trim() === ad) return;
    fetch("{% url 'mercis657:izin_guncelle' 0 %}".replace('0', id), {
        method: 'POST',
        headers: {'X-CSRFToken': '{{ csrf_token }}', 'Content-Type': 'application/json'},
        body: JSON.stringify({ad: yeniAd})
    }).then(resp => resp.json()).then(data => {
        if (data.status === 'success') location.reload();
        else alert(data.message || 'İzin güncellenemedi.');
    });
}
</script>
