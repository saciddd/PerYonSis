<table class="table table-sm table-bordered table-striped">
    <thead>
        <tr>
            <th>Tarih</th>
            <th>Hareket</th>
            <th>Açıklama</th>
            <th>Oluşturan</th>
        </tr>
    </thead>
    <tbody>
        {% for hareket in hareketler %}
        <tr>
            <td>{{ hareket.hareket_tarihi|date:"d.m.Y" }}</td>
            <td>{{ hareket.get_hareket_tipi_display }}</td>
            <td>{{ hareket.aciklama|default:"-" }}</td>
            <td>{{ hareket.olusturan.FullName }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4" class="text-center">Kayıt bulunamadı.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
