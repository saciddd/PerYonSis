<div class="mb-3">
    <label for="kesildigi_donem" class="form-label">Kesildiği Dönem</label>
    <select class="form-select" id="kesildigi_donem" name="kesildigi_donem">
        {% for ay in donem_secenekleri %}
        <option value="{{ ay|date:'Y-m-01' }}" {% if ay|date:'Y-m-01' == secili_donem %}selected{% endif %}>
            {{ ay|date:'F Y' }}
        </option>
        {% endfor %}
    </select>
</div>
